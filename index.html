  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('ngsw-worker.js')
        .then((registration) => {
          console.log('SW registered successfully!');
          console.log('Registration Scope:', registration.scope);
        });
    }
  </script>
